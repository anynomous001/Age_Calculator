<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 12px;
      left: 0;
      right: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <main>

    <div class="container">

      <div class="input-outside">

        <label for="day">DAY</label>
        <label for="month">MONTH</label>
        <label for="year">YEAR</label>
        <input class="input" id="day" type="number">

        <input class="input" id="month" type="number">

        <input class="input" id="year" type="number">
      </div>
      <hr>
      <div class="icon-div">
        <img class="icon-arrow" src="./assets/images/icon-arrow.svg" alt="icon-arrow" srcset="">
      </div>
      <div class="second-container">
        <div>
          <h1>
            <span>23</span>years
          </h1>
          <h1>
            <span>4</span>months
          </h1>
          <h1>
            <span>12</span>days
          </h1>
        </div>

      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Pritamchak001">Pritam Chakroborty</a>.
  </div>
</body>
<script src="index.js"></script>

</html>
