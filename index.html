  <main>

    <div class="container">
<form>
      <div class="input-outside">

        <label for="day"  id="label-day">DAY</label>
        <label for="month" id="label-month">MONTH</label>
        <label for="year" id="label-year">YEAR</label>
        <input class="input" id="day-input"  placeholder="DD" required>

        <input class="input" id="month-input"   placeholder="MM" required>

        <input class="input" id="year-input"   placeholder="YYYY" required>
        <p id="invalid-day" >Must be a valid day</p>
        <p id="invalid-month">Must be a valid month</p>
        <p id="invalid-year">Must be a valid year</p>
      </div>
      <button  id='submit' class="icon-div"><p>AGE</p></button>
    </form>
      <hr>
      <div class="second-container">
            <div>
                <h1>
                    <span id="year-span">--</span>years
                </h1>
                <h1>
                    <span id="month-span">--</span>months
                </h1>
                <h1>
                    <span id="day-span">--</span>days
                </h1>
            </div>

      </div>
    </div>
